<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
        integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>

<body onload="oninit()">

    <div class="jumbotron text-center">
        <h1>My First Round</h1>
        <p>Comment Widget!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="comment_id">Comment</label>
                        <input type="text" class="form-control" id="comment_id" placeholder="Write something">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addNewComment()">Add</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="comment_list" style="margin: 10px;">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
